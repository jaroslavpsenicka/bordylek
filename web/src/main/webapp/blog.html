<div class="spacer">
    <div class="container">
        <div class="row">
            <h1 class="loading" ng-show="!posts">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
            <article id="post-{{post.id}}" class="col-lg-10" ng-repeat="post in posts">
                <header class="entry-header">
                    <h3 class="entry-title">{{post.title}}</h3>
                    <div class="entry-meta">
                        <span>
                            <i class="fa fa-calendar"></i>
                            <span>{{post.published | date:simple}}</span>
                        </span>
                        <span>
                            <i class="fa fa-user"></i>
                            <span>{{post.author.displayName}}</span>
                        </span>
                    </div>
                </header>
                <div class="entry-content" ng-bind-html="post.content | trusted"></div>
            </article>
        </div>
    </div>
</div>
