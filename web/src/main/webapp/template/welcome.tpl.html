<div id="welcome-header" class="modal-header">
    <h3>Welcome, {{newUser.name}}</h3>
</div>
<form name="welcomeform" class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-body">
        <p localize>It's Nice to Meet You!<br>Please spend few moments to validate your personal data.</p>
        <p>&nbsp;</p>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" localize>Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="newUser.name" required ng-minlength="2" ng-maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" localize>Location</label>
            <div class="col-sm-10">
                <input id="location" type="text" ng-model="newUser.location" placeholder="Type to search" autocomplete="off"
                   typeahead="address as address.formatted_address for address in getLocation($viewValue)"
                   typeahead-editable="false" class="form-control" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" id="welcomeform-submit" class="btn btn-primary" ng-disabled="welcomeform.$invalid">Proceed</button>
    </div>
</form>
