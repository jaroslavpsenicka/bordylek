<div class="container" ng-controller="WelcomeCtrl">

    <div class="row">

        <div class="col-lg-12">
            <h2 id="welcome-header" class="page-header">Welcome, {{user.name}}
                <small>It's Nice to Meet You!</small>
            </h2>

            <p localize>Please spend few moments to validate your personal data.</p>
            <p>&nbsp;</p>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Location:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="location" placeholder="Type to search"
                           typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations"
                           typeahead-no-results="noResults" class="form-control">
                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
