<div class="container" ng-controller="WelcomeCtrl">

    <div class="row">

        <div class="col-lg-12">
            <h2 id="welcome-header" class="page-header">Welcome, {{user.name}}
                <small>It's Nice to Meet You!</small>
            </h2>

            <p localize>Please spend few moments to validate your personal data.</p>
            <p>&nbsp;</p>

            <form name="welcomeform" class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name" localize>Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" ng-model="user.name" required ng-minlength="2" ng-maxlength="255">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" localize>Location</label>
                        <div class="col-sm-8">
                            <input id="location" type="text" ng-model="user.location" placeholder="Type to search"
                               typeahead="address.formatted_address for address in getLocation($viewValue)" typeahead-loading="loadingLocations"
                               typeahead-no-results="noResults" class="form-control" ng-minlength="2" required ng-maxlength="255">
                            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                            <div ng-show="noResults">
                                <i class="glyphicon glyphicon-remove"></i> No Results Found
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                    <button id="welcomeform-submit" type="submit" class="btn btn-primary pull-right" ng-disabled="welcomeform.$invalid" localize>Confirm</button>
                </div>
            </form>
        </div>

    </div>

</div>
