<div class="section home">
    <div class="container">

        <div class="buttons">
            <button id="new-chart-btn" type="button" class="btn btn-default" ng-click="createChart()">Add chart</button>
        </div>

        <div class="row">
            <div class="col-md-3">
                <highchart class="chart" id="memory-chart" config="memoryChartConfig" class="span10"></highchart>
            </div>
            <div class="col-md-3">
                <highchart class="chart" id="threads-chart" config="threadsChartConfig" class="span10"></highchart>
            </div>
        </div>
    </div>
</div>
