<div class="section">
    <div class="container">

        <div class="row searchbox">
            <div class="col-sm-2"></div>
            <div class="col-lg-8">
                <form ng-submit="findData()">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Search {{selectedClassName}} <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a ng-click="selectClass('org.bordylek.service.model.blog.Article')">Blog entries</a></li>
                                <li><a ng-click="selectClass('org.bordylek.service.model.Community')">Communities</a></li>
                                <li><a ng-click="selectClass('org.bordylek.service.model.User')">Users</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" aria-label="..." ng-model="query"
                           placeholder="Search query, format <prop> <oper> <value>,... operators: :~><">
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th ng-repeat="field in selectedClassFields | filter: { list: true }">{{field.title}}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-if="data.length > 0">
                        <tr ng-repeat="rec in data">
                            <td ng-repeat="field in selectedClassFields | filter: { list: true }">
                                <span ng-if="!$first" ng-bind="rec[field.name]"></span>
                                <a ng-if="$first" href="#/data/{{rec.id}}" ng-bind="rec[field.name]"></a>
                            </td>
                            <td class="text-right">
                                <a href="#" ng-click="remove(rec.id)">Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="data.length == 0">
                    <div class="text-center">Nothing to show.</div>
                </div>
            </div>
        </div>
    </div>

</div>
