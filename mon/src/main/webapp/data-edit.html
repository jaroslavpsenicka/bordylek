<div class="section">
    <div class="container">
        <form class="form-horizontal" role="form" ng-submit="save()">
            <div class="form-group" ng-repeat="field in selectedClassFields">
                <label class="control-label col-sm-2" for="{{field.name}}">{{field.title}}</label>
                <div class="col-sm-10">
                    <input ng-if="!field.locked" type="{{field.type}}" class="form-control" id="{{field.name}}"
                       ng-required="field.required" ng-model="selectedEntity[field.name]">
                    <div ng-if="field.locked" class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" ng-click="unlock(field.name)">
                                <i class="fa fa-lock"></i>
                            </button>
                        </span>
                        <input type="{{field.type}}" class="form-control" id="{{field.name}}"
                           ng-required="field.required" ng-model="selectedEntity[field.name]"
                           ng-disabled="!unlockedFields[field.name]">
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid">Save</button>
            </div>
        </form>
    </div>
</div>
