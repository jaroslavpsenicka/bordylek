<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/css/lib/metrics-watcher.css" rel="stylesheet">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<script src="/js/metrics-watcher.js"></script>
	<script>
		// See example-metrics.js for sample of the Metrics-servlet format
		function addGraphs() {
			metricsWatcher.addGauge("gaugeExample", "jvm.memory.non-heap", "max", "Gauge");
			metricsWatcher.addTimer("timerExample", "com.codahale.metrics.servlet.AbstractInstrumentedFilter", "requests", 1, "User Service", "requests", 1);
			metricsWatcher.addJvm("jvmExample", "jvm", "JVM");
			metricsWatcher.addCache("queryCache", "net.sf.ehcache.Cache.cacheName", "Cache");
			metricsWatcher.addWeb("webExample", "com.codahale.metrics.servlet.AbstractInstrumentedFilter", "Web Server");
		}

		$(document).ready(function() {
			addGraphs();
			metricsWatcher.initGraphs();
			keepUpdatingGraphs();
		});

		function keepUpdatingGraphs() {
			downloadMetricData();
			setTimeout(keepUpdatingGraphs, 60000); // 1 minute
		}

		function downloadMetricData() {
			url = "/rest/metrics";
			$.ajax({
				contentType : "application/json",
				url : url,
				async : false,
				success : function(data) {
					metricsWatcher.updateGraphs(data);
				},
				error : function(xhr, ajaxOptions, thrownError) {
					alert(thrownError);
					metricsWatcher.initGraphs();
				}
			});
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
				<a class="btn navbar-btn" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="glyphicon-bar"></span>
					<span class="glyphicon-bar"></span>
					<span class="glyphicon-bar"></span>
				</a>
				<a class="navbar-brand" href="#">Monitoring</a>
				<div class="navbar-collapse">
					<ul class="nav"></ul>
				</div>
	</nav>

	<div class="container mainContent">
		<div class="row">
			<div id="jvmExample"></div>
		</div>
		<br />
		<div class="row">
			<div id="webExample"></div>
		</div>
		<br/>
		<div class="row">
			<div id="queryCache"></div>
		</div>
		<br />
		<div class="row">
			<div id="timerExample"></div>
		</div>
		<br />
	</div>
</body>
</html>
