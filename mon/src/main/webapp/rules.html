<div class="section">
    <div class="container">
        <div class="row ruleset" ng-repeat="(key, value) in rules">
            <div class="col-md-6">
                <h3>{{key}} rules</h3>
                <div ng-repeat="rule in value">
                    <label><input type="checkbox" ng-change='onChange(rule)' ng-disabled="rule.disabled" ng-model="rule.enabled"/> {{rule.name}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
